<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Finalizar Compra</h2>

    <input id="nome" type="text" placeholder="Nome completo" class="w-full mb-4 p-3 border border-gray-300 rounded-lg">
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-3 border border-gray-300 rounded-lg">

    <div class="mb-4">
      <p class="mb-2 font-semibold">Método de Pagamento</p>
      <div class="flex gap-4">
        <button onclick="selecionarMetodo('mpesa')" id="btn-mpesa" class="flex-1 flex flex-col items-center border border-gray-300 rounded-xl p-4 hover:border-blue-500">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/M-Pesa_Logo.svg/512px-M-Pesa_Logo.svg.png" alt="Mpesa" class="h-8 mb-1">
          <span class="text-sm">Mpesa</span>
        </button>
        <!-- Placeholder para adicionar mais métodos no futuro -->
      </div>
    </div>

    <div id="mpesa-fields" class="hidden">
      <input id="telefone" type="text" placeholder="Número Mpesa (84xxxxxxx)" class="w-full mb-4 p-3 border border-gray-300 rounded-lg">
    </div>

    <button onclick="pagar()" class="bg-blue-600 text-white w-full py-3 rounded-xl hover:bg-blue-700">Pagar 30MT</button>

    <p id="resposta" class="mt-4 text-sm text-red-500"></p>
  </div>

  <script>
    let metodoSelecionado = null;

    function selecionarMetodo(metodo) {
      metodoSelecionado = metodo;

      document.getElementById("mpesa-fields").classList.toggle("hidden", metodo !== 'mpesa');

      document.getElementById("btn-mpesa").classList.remove("border-blue-500");
      if (metodo === 'mpesa') document.getElementById("btn-mpesa").classList.add("border-blue-500");
    }

    async function pagar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      if (!nome || !email || !telefone || !metodoSelecionado) {
        alert('Preencha todos os campos e selecione um método de pagamento.');
        return;
      }

      const payload = {
        client_id: "teu-client-id",
        amount: "30",
        phone: telefone,
        reference: "PagamentoCheckout"
      };

      const headers = {
        Authorization: "Bearer teu_token_jwt",
        Accept: "application/json",
        "Content-Type": "application/json"
      };

      try {
        const response = await fetch("https://e2payments.explicador.co.mz/v1/c2b/mpesa-payment/teu_wallet_id", {
          method: "POST",
          headers,
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (data.status === 'success' || data.message?.includes('success')) {
          window.location.href = "pagina-de-obrigado.html";
        } else {
          document.getElementById("resposta").innerText = "Erro no pagamento: " + JSON.stringify(data);
        }
      } catch (error) {
        document.getElementById("resposta").innerText = "Erro ao tentar pagar: " + error;
      }
    }
  </script>
</body>
</html>
