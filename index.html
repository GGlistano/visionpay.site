<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .checkout-container {
      max-width: 480px;
      width: 100%;
      background: white;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .product-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .product-info img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 16px;
    }
    .product-details h2 {
      margin: 0;
      font-size: 18px;
    }
    .product-details p {
      margin: 4px 0 0;
      color: green;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 12px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .secure-payment {
      display: flex;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      font-size: 14px;
    }
    .secure-payment::before {
      content: '\1F512';
      margin-right: 8px;
    }
    .payment-methods {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .payment-methods label {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .payment-methods input[type="radio"] {
      display: none;
    }
    .payment-methods img {
      height: 30px;
    }
    .payment-methods input[type="radio"]:checked + label {
      border-color: green;
    }
    .error-message {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 4px;
    }
    button {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #256527;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="product-info">
      <img src="job img.jpg" alt="Produto">
      <div class="product-details">
        <h2>Nome do Produto</h2>
        <p>197,00 MZN</p>
      </div>
    </div>
    <div class="form-group">
      <label>Seu nome completo</label>
      <input type="text" id="nome" />
    </div>
    <div class="form-group">
      <label>Seu e-mail</label>
      <input type="email" id="email" />
    </div>
    <div class="secure-payment">Pagamento seguro</div>

    <div class="payment-methods">
      <input type="radio" name="pagamento" id="mpesa" value="mpesa" checked>
      <label for="mpesa"><img src="mpesa.png" alt="Mpesa"></label>

      <input type="radio" name="pagamento" id="emola" value="emola">
      <label for="emola"><img src="emola.png" alt="Emola"></label>
    </div>

    <div class="form-group">
      <label>Seu número</label>
      <input type="text" id="numero" placeholder="EX: 84/85 xxxxxx" />
      <div class="error-message" id="erroNumero"></div>
    </div>

    <button onclick="finalizarCompra()">Finalizar Compra 197 MZN</button>

    <div class="error-message" id="erroPagamento"></div>
  </div>

  <script>
    const numeroInput = document.getElementById('numero');
    const erroNumero = document.getElementById('erroNumero');

    function validarNumero(metodo, numero) {
      if (numero.length !== 9) return false;
      if (metodo === 'mpesa' && !numero.startsWith('84') && !numero.startsWith('85')) return false;
      if (metodo === 'emola' && !numero.startsWith('86') && !numero.startsWith('87')) return false;
      return true;
    }

    function finalizarCompra() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const numero = numeroInput.value.trim();
      const metodo = document.querySelector('input[name="pagamento"]:checked').value;

      if (!validarNumero(metodo, numero)) {
        erroNumero.innerText = 'Preencha corretamente o número (' + (metodo === 'mpesa' ? '84/85' : '86/87') + ' xxxxxxx)';
        erroNumero.style.display = 'block';
        return;
      } else {
        erroNumero.style.display = 'none';
      }

      // chamada real para API de pagamento
      fetch("https://sandbox.2payment.app/api/v1/payments/init", {
        method: "POST",
        headers: {
          "Accept": "application/json",
          "Content-Type": "application/json",
          "Authorization": "Bearer SUA_API_KEY_AQUI"
        },
        body: JSON.stringify({
          amount: 197,
          phoneNumber: numero,
          externalId: "pedido-001",
          provider: metodo,
          currency: "MZN"
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          window.location.href = "pagina-obrigado.html";
        } else {
          document.getElementById('erroPagamento').innerText = data.message || "Erro no pagamento.";
          document.getElementById('erroPagamento').style.display = 'block';
        }
      })
      .catch(err => {
        document.getElementById('erroPagamento').innerText = "Erro inesperado.";
        document.getElementById('erroPagamento').style.display = 'block';
      });
    }

    document.querySelectorAll('input[name="pagamento"]').forEach(radio => {
      radio.addEventListener('change', () => {
        numeroInput.placeholder = radio.value === 'mpesa' ? 'EX: 84/85 xxxxxx' : 'EX: 86/87 xxxxxx';
      });
    });
  </script>
</body>
</html>
