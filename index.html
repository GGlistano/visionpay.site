<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product-image {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
    }

    .product-image img {
      width: 100px;
      border-radius: 8px;
    }

    .product-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .product-info p {
      margin: 4px 0 0;
      color: green;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .method {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 6px;
      padding: 8px;
    }

    .method.selected {
      border-color: #4CAF50;
      background-color: #f0fff0;
    }

    .secure {
      display: flex;
      align-items: center;
      justify-content: center;
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .secure::before {
      content: 'ðŸ”’';
      margin-right: 6px;
    }

    .buy-button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      text-align: center;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -8px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="job img.jpg" alt="Produto" />
      <div class="product-info">
        <h2>Nome do Produto</h2>
        <p>197,00 MZN</p>
      </div>
    </div>

    <input type="text" id="fullname" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="Email" required />

    <div class="payment-methods">
      <div class="method" id="mpesa" onclick="selectMethod('mpesa')">
        <img src="mpesa.png" alt="M-Pesa" width="60" />
      </div>
      <div class="method" id="emola" onclick="selectMethod('emola')">
        <img src="emola.png" alt="E-Mola" width="60" />
      </div>
    </div>

    <input type="text" id="phone" placeholder="Selecione um mÃ©todo de pagamento" disabled />
    <div class="error" id="phoneError"></div>

    <div class="secure">Pagamento seguro</div>

    <button class="buy-button" onclick="processPayment()">Finalizar compra 197 MZN</button>
  </div>

  <script>
    let selectedMethod = '';

    function selectMethod(method) {
      selectedMethod = method;
      document.getElementById('mpesa').classList.remove('selected');
      document.getElementById('emola').classList.remove('selected');
      document.getElementById(method).classList.add('selected');

      const phoneInput = document.getElementById('phone');
      phoneInput.disabled = false;
      phoneInput.value = '';
      phoneInput.placeholder = method === 'mpesa' ? 'EX: 84/85 xxxxxxx' : 'EX: 86/87 xxxxxxx';
      document.getElementById('phoneError').innerText = '';
    }

    function validatePhone(phone) {
      const isMpesa = selectedMethod === 'mpesa';
      const isEmola = selectedMethod === 'emola';
      const validPrefixes = isMpesa ? ['84', '85'] : ['86', '87'];
      const prefix = phone.substring(0, 2);
      return validPrefixes.includes(prefix) && phone.length === 9;
    }

    async function processPayment() {
      const phone = document.getElementById('phone').value;
      const phoneError = document.getElementById('phoneError');

      if (!validatePhone(phone)) {
        phoneError.innerText = 'NÃºmero invÃ¡lido. Preencha corretamente com 9 dÃ­gitos.';
        return;
      } else {
        phoneError.innerText = '';
      }

      const body = {
        client_id: "9f0755ab-cdeb-4c56-86e3-cc220abbf446",
        amount: "197",
        phone: phone,
        reference: "CompraProduto"
      };

      const res = await fetch("https://e2payments.explicador.co.mz/v1/c2b/mpesa-payment/542813", {
        method: "POST",
        headers: {
          "Authorization": "Bearer [SEU_TOKEN_AQUI]",
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = "pagina-de-obrigado.html";
      } else {
        alert("Erro ao processar pagamento: " + (data.message || 'Tente novamente.'));
      }
    }
  </script>
</body>
</html>
