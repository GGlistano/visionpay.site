<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .product-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .product-header img {
      width: 80px;
      border-radius: 8px;
    }
    .product-header .info {
      display: flex;
      flex-direction: column;
    }
    .product-header .info .name {
      font-weight: bold;
      font-size: 18px;
    }
    .product-header .info .price {
      color: green;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .secure-payment {
      display: flex;
      align-items: center;
      background: #e6f5e6;
      color: #2b7a2b;
      border: 1px solid #c5e1c5;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .secure-payment::before {
      content: '\1F512'; /* Unicode cadeado */
      margin-right: 8px;
    }
    .payment-options {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
    }
    .payment-option {
      flex: 1;
      padding: 10px;
      margin: 0 4px;
      background: #f0f0f0;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: border 0.3s;
    }
    .payment-option.selected {
      border-color: #2ecc71;
    }
    .payment-option img {
      height: 30px;
      margin-bottom: 4px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    .m-pesa-image {
      margin-top: 20px;
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-header">
      <img src="images/job img.jpg" alt="Produto" />
      <div class="info">
        <div class="name">Nome do Produto</div>
        <div class="price">197,00 MZN</div>
      </div>
    </div>

    <input type="text" placeholder="Seu nome completo" />
    <input type="email" placeholder="Seu e-mail" />

    <div class="secure-payment">Pagamento seguro</div>

    <div class="payment-options">
      <div class="payment-option" onclick="selectPayment(this, 'mpesa')">
        <img src="images/mpesa.png" alt="M-Pesa" />
        <span>M-Pesa</span>
      </div>
      <div class="payment-option" onclick="selectPayment(this, 'emola')">
        <img src="images/emola.png" alt="E-Mola" />
        <span>E-Mola</span>
      </div>
    </div>

    <input id="phone-input" type="text" placeholder="Escolha o método de pagamento acima" disabled />

   <button class="btn" id="pagar-btn">Finalizar compra 197 MZN</button>

    <img src="mpesa-info-banner.jpg" alt="Pagamento info" class="m-pesa-image" />
  </div>

  <script>
  function selectPayment(el, method) {
    document.querySelectorAll('.payment-option').forEach(e => e.classList.remove('selected'));
    el.classList.add('selected');

    const phoneInput = document.getElementById('phone-input');
    phoneInput.disabled = false;

    // ✅ Adiciona o método como "dado" no input
    phoneInput.dataset.metodo = method;

    if (method === 'mpesa') {
      phoneInput.placeholder = 'EX: 84/85 xxxxxx';
    } else if (method === 'emola') {
      phoneInput.placeholder = 'EX: 86/87 xxxxxx';
    }
  }
</script>
  <script>
  document.getElementById('pagar-btn').addEventListener('click', async () => {
    const phone = document.getElementById('phone-input').value;
    const metodo = document.getElementById('phone-input').dataset.metodo;

    if (!phone || !metodo) {
      alert('Por favor, selecione um método de pagamento e preencha o número.');
      return;
    }

    try {
      const resposta = await fetch('http://localhost:3000/api/pagar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          phone: phone,
          amount: "197",
          reference: "PagamentoProdutoX"
        })
      });

      const resultado = await resposta.json();
      alert(resultado.message || 'Veja o celular e digite o PIN para confirmar o pagamento.');
    } catch (erro) {
      alert('Erro ao processar pagamento. Verifique o número e tente novamente.');
    }
  });
</script>

</body>
</html>
