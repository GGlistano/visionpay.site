<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .product-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .product-header img {
      width: 80px;
      border-radius: 8px;
    }
    .product-header .info {
      display: flex;
      flex-direction: column;
    }
    .product-header .info .name {
      font-weight: bold;
      font-size: 18px;
    }
    .product-header .info .price {
      color: green;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f0f0f0;
      box-sizing: border-box;
    }
    .secure-payment {
      display: flex;
      align-items: center;
      background: #e6f5e6;
      color: #2b7a2b;
      border: 1px solid #c5e1c5;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .secure-payment::before {
      content: '\1F512';
      margin-right: 8px;
    }
    .payment-options {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
    }
    .payment-option {
      flex: 1;
      padding: 10px;
      margin: 0 4px;
      background: #f0f0f0;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: border 0.3s;
    }
    .payment-option.selected {
      border-color: #2ecc71;
    }
    .payment-option img {
      height: 30px;
      margin-bottom: 4px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #2ecc71;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    #custom-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #custom-popup .popup-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #popup-icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
    #popup-message {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-header">
      <img src="images/job img.jpg" alt="Produto" />
      <div class="info">
        <div class="name">Nome do Produto</div>
        <div class="price">197,00 MZN</div>
      </div>
    </div>

    <input id="nome-input" type="text" placeholder="Seu nome completo" />
    <input id="email-input" type="email" placeholder="Seu e-mail" />

    <div class="secure-payment">Pagamento seguro</div>

    <div class="payment-options">
      <div class="payment-option" onclick="selectPayment(this, 'mpesa')">
        <img src="images/mpesa.png" alt="M-Pesa" />
        <span>M-Pesa</span>
      </div>
      <div class="payment-option" onclick="selectPayment(this, 'emola')">
        <img src="images/emola.png" alt="E-Mola" />
        <span>E-Mola</span>
      </div>
    </div>

    <input id="phone-input" type="text" placeholder="Escolha o método de pagamento acima" disabled />

    <button class="btn" id="pagar-btn">Finalizar compra 197 MZN</button>

    <div id="pagamento-status" style="display:none; margin-top: 16px; text-align: center; font-weight: bold; color: #2c3e50;"></div>
  </div>

  <div id="custom-popup">
    <div class="popup-content">
      <div id="popup-icon">✅</div>
      <div id="popup-message">Compra aprovada</div>
    </div>
  </div>

  <script>
    function selectPayment(el, method) {
      document.querySelectorAll('.payment-option').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');

      const phoneInput = document.getElementById('phone-input');
      phoneInput.disabled = false;
      phoneInput.dataset.metodo = method;

      if (method === 'mpesa') {
        phoneInput.placeholder = 'EX: 84/85 xxxxxx';
      } else if (method === 'emola') {
        phoneInput.placeholder = 'EX: 86/87 xxxxxx';
      }
    }

    function mostrarPopup(tipo, mensagem) {
      const popup = document.getElementById('custom-popup');
      const icon = document.getElementById('popup-icon');
      const msg = document.getElementById('popup-message');

      if (tipo === 'sucesso') {
        icon.innerText = '✅';
        msg.innerText = mensagem || 'Compra aprovada com sucesso!';
      } else if (tipo === 'falha') {
        icon.innerText = '❌';
        msg.innerText = mensagem || 'Falha no pagamento.';
      } else if (tipo === 'timeout') {
        icon.innerText = '⏱';
        msg.innerText = mensagem || 'Tempo esgotado. Tente novamente.';
      }

      popup.style.display = 'flex';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 4000);
    }

    document.getElementById('pagar-btn').addEventListener('click', async () => {
      const nome = document.getElementById('nome-input');
      const email = document.getElementById('email-input');
      const phone = document.getElementById('phone-input');
      const metodo = phone.dataset.metodo;
      const statusDiv = document.getElementById('pagamento-status');

      if (!phone.value.trim() || !metodo) {
        mostrarPopup('falha', 'Preencha todos os campos antes de continuar.');
        return;
      }

      let contador = 30;
      statusDiv.innerText = `Aguarde... Enviando pedido ao ${metodo.toUpperCase()} (${contador}s)`;
      statusDiv.style.display = 'block';

      const intervalo = setInterval(() => {
        contador--;
        statusDiv.innerText = `Aguarde... Enviando pedido ao ${metodo.toUpperCase()} (${contador}s)`;
        if (contador <= 0) {
          clearInterval(intervalo);
          statusDiv.innerText = 'Demorando mais do que o esperado...';
        }
      }, 1000);

      try {
        const resposta = await fetch('https://checkout-backend-bgqi.onrender.com/api/pagar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone: phone.value.trim(),
            amount: "197",
            reference: "PagamentoProdutoX"
          })
        });

        const resultado = await resposta.json();
        clearInterval(intervalo);
        statusDiv.style.display = 'none';

        if (resposta.ok) {
          mostrarPopup('sucesso', 'Compra aprovada com sucesso!');
        } else {
          mostrarPopup('falha', resultado.message || 'Erro ao processar o pagamento.');
        }
      } catch (erro) {
        clearInterval(intervalo);
        statusDiv.style.display = 'none';

        if (erro.name === 'AbortError' || erro.message.includes('timeout')) {
          mostrarPopup('timeout', 'O tempo de resposta excedeu o limite.');
        } else {
          mostrarPopup('falha', 'Erro ao processar o pagamento. Tente novamente.');
        }
      }
    });
  </script>
</body>
</html>
