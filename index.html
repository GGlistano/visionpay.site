<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Estilo Hotmart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f7f7f7;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .checkout-container {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .payment-methods {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .payment-method {
      width: 48%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #f0f0f0;
    }

    .payment-method img {
      height: 20px;
      margin-right: 8px;
    }

    .selected {
      border: 2px solid #005eff;
      background: #e5edff;
    }

    .m-pesa-image {
      width: 100%;
      max-height: 60px;
      object-fit: contain;
      margin-top: 10px;
    }

    .error-msg {
      color: red;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <img src="tua-foto-do-produto.jpg" alt="Produto" class="product-image">

    <h2>Finalizar Compra</h2>

    <input type="text" placeholder="Seu nome completo" id="nome">
    <input type="email" placeholder="Seu e-mail" id="email">

    <div class="payment-methods">
      <div class="payment-method selected" id="mpesa" onclick="selectMethod('mpesa')">
        <img src="mpesa-logo.png" alt="Mpesa"> Mpesa
      </div>
      <div class="payment-method" id="emola" onclick="selectMethod('emola')">
        <img src="emola-logo.png" alt="Emola"> Emola
      </div>
    </div>

    <input type="text" placeholder="NÃºmero do telefone" id="numero">
    <button onclick="pagar()">Pagar 30MT</button>

    <div class="error-msg" id="erro"></div>
    <img src="mpesa-info-banner.jpg" alt="Pagamento Info" class="m-pesa-image">
  </div>

  <script>
    let metodo = 'mpesa';

    function selectMethod(metodoSelecionado) {
      metodo = metodoSelecionado;
      document.getElementById('mpesa').classList.remove('selected');
      document.getElementById('emola').classList.remove('selected');
      document.getElementById(metodoSelecionado).classList.add('selected');
    }

    async function pagar() {
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const numero = document.getElementById('numero').value;

      const resposta = await fetch('https://api.2payments.net/api/transaction/request', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer teu_token_jwt',
          'wallet-id': 'teu_wallet_id',
          'client-id': 'teu-client-id'
        },
        body: JSON.stringify({
          value: 30,
          phone: numero,
          operator: metodo.toUpperCase(),
          reference: `Pagamento de ${nome} (${email})`
        })
      });

      const resultado = await resposta.json();

      if (resultado.status === 'success') {
        window.location.href = 'pagina-de-obrigado.html';
      } else {
        document.getElementById('erro').innerText = 'Erro no pagamento: ' + resultado.message;
      }
    }
  </script>
</body>
</html>
