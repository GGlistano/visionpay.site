<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    /* ... [mantive seu CSS original aqui] ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="product-header">
      <img src="images/job img.jpg" alt="Produto" />
      <div class="info">
        <div class="name">Nome do Produto</div>
        <div class="price">197,00 MZN</div>
      </div>
    </div>

    <input type="text" placeholder="Seu nome completo" />
    <input type="email" placeholder="Seu e-mail" />

    <div class="secure-payment">Pagamento seguro</div>

    <div class="payment-options">
      <div class="payment-option" onclick="selectPayment(this, 'mpesa')">
        <img src="images/mpesa.png" alt="M-Pesa" />
        <span>M-Pesa</span>
      </div>
      <div class="payment-option" onclick="selectPayment(this, 'emola')">
        <img src="images/emola.png" alt="E-Mola" />
        <span>E-Mola</span>
      </div>
    </div>

    <input id="phone-input" type="text" placeholder="Escolha o método de pagamento acima" disabled />

    <button class="btn" id="pay-btn">Finalizar compra 197 MZN</button>

    <img src="mpesa-info-banner.jpg" alt="Pagamento info" class="m-pesa-image" />
  </div>

  <script>
    let selectedMethod = null;

    function selectPayment(el, method) {
      document.querySelectorAll('.payment-option').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selectedMethod = method;

      const phoneInput = document.getElementById('phone-input');
      phoneInput.disabled = false;

      if (method === 'mpesa') {
        phoneInput.placeholder = 'EX: 84/85 xxxxxx';
      } else if (method === 'emola') {
        phoneInput.placeholder = 'EX: 86/87 xxxxxx';
      }
    }

    document.getElementById('pay-btn').addEventListener('click', async function () {
      const phone = document.getElementById('phone-input').value.trim();

      if (!selectedMethod) {
        alert('Por favor, selecione um método de pagamento.');
        return;
      }

      if (!phone || phone.length < 8) {
        alert('Por favor, insira um número de telefone válido.');
        return;
      }

      try {
        const response = await fetch('https://teusite.com/api/pagar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            phone: phone,
            amount: 197,
            reference: 'CompraProduto1',
            method: selectedMethod
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert('Pagamento iniciado! Confirma no teu celular.');
        } else {
          alert('Erro: ' + (result.message || 'Não foi possível iniciar o pagamento.'));
        }
      } catch (err) {
        alert('Erro de rede: ' + err.message);
      }
    });
  </script>
</body>
</html>
